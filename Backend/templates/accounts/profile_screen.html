{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/profile_screen.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    {% include 'navbar.html' %}
    <main>
        <div class="profile">
            <div class="none"><div id="slider-container" class=""><button class="slider"></button></div></div>
            <div class="profile-img">
                <img class="profimg-container" src=" " alt="">
                <p class="name">name</p>
                <p class="email">email</p>
            </div>
        </div>

        <div class="links">
            <div class="dark-screen">
                <div>Dark Screen Settings</div>
                <div id="desktop-container"><button class="desktop-slider"></button></div>
            </div>
            <div class="link-buttons">
                <button class="change"><a href="#">Saved files</a></button>
                <button class="change"><a href="#">Downloaded files</a></button>
                <button class="change"><a href="{% url 'main:faq' %}">Help center</a></button>
                <button class="change"><a href="{% url 'accounts:logout' %}">Logout</a></button>
            </div>

        </div>
    </main>

<script src="{% static 'js/profile_screen.js' %}"></script>
</body>

</html>
