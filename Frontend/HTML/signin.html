<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signin.css">
    <title>Sign In</title>
</head>


<body>
    <div class="mobile-logo">
        <img src="./images and icons/default 1.png" alt="logo">
    </div>
    
    <div class="body">
        <section>
            <div class="img-and-logo">
                <div class="logo">
                    <img src="./images and icons/default 1.png" alt="logo">
                </div>
                <div class="image-section">
                    <img src="./images and icons/image 12.png" alt="img" class="img">
                </div>
            </div>
        </section>

    
        <div class="form-section">
    
            <div class="sign-in-header">
                <h1>
                    Sign In
                </h1>
            </div>
            <header>
                <p class="header-text">
                    Hello Again!
                </p>
                <p class="header-sub-text">
                    Welcome back, you've been missed!
                </p>
            </header>
    
            <form action="#" method="get">
                <label for="E-mail">
                    Email Address
                    <input type="text" name="E-mail" placeholder="johndoe@gmail.com">
                </label>
    
                <label for="Password">
                    Password
                    <input type="password" name="password" id="" required placeholder="Enter Password" >
                    <a href="#" class="forgotten-password">
                        Forgot Password?
                    </a>
                </label>
    
                <button type="submit" class="btn-2" value="submit" type="submit">
                    Log In
                </button>
            </form>
    
            <div class="form-bottom-text">
                <p class="line"></p>
                <p class="cont"> Or continue with </p>
                <p class="line"></p>
            </div>
    
            <div class="button-section">
                <button class="sign-up-btn1 fb">
                    <a href="#" class="sign-up-btn">
                        <img src="images and icons/Facebook logo.png" alt="fb" class="icon">
                        Facebook
                    </a>
                </button>
    
                <button class="sign-up-btn1  ggle">
                    <a href="#" class="sign-up-btn">
                        <img src="images and icons/Google logo.png" alt="google" class="icon">
                        Google
                    </a>
                </button>
            </div>
    
            <div class="footer">
                <p>Don't have an account yet?</p> <a href="#" class="reg">Register</a>
            </div>
        </div>
    </div>
    
    
</body>
</html>
